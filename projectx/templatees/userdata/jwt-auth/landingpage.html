{% block content %}
<style>
    .landing-page {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        color: white;
        text-align: center;
    }
    
    .header h1 {
        font-size: 3rem;
        margin-bottom: 20px;
    }
    
    .header p {
        font-size: 1.25rem;
        margin-bottom: 40px;
    }
    
    .action-buttons {
        display: flex;
        gap: 20px;
    }
    
    .btn-primary {
        background-color: #28a745;
        border: none;
        padding: 10px 20px;
        font-size: 1rem;
        transition: background-color 0.3s ease;
    }
    
    .btn-primary:hover {
        background-color: #218838;
    }
    
    .btn-outline-secondary {
        border: 2px solid white;
        color: white;
        padding: 10px 20px;
        font-size: 1rem;
        transition: background-color 0.3s ease, color 0.3s ease;
    }
    
    .btn-outline-secondary:hover {
        background-color: white;
        color: #6a11cb;
    }
    
</style>
<div class="landing-page">
    <div class="header">
        <h1>Welcome to Our Web App</h1>
        <p>Your gateway to something amazing.</p>
    </div>

    <div class="action-buttons">
        <a href="{% url 'loginuser' %}" class="btn btn-primary">Login</a>
        <a href="{% url 'registeruser' %}" class="btn btn-outline-secondary">Register</a>
    </div>
</div>
{% endblock %}
