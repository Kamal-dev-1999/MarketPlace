{% block content %}
<style>
    .register-page {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: linear-gradient(120deg, #2980b9, #8e44ad);
    }

    .form-container {
        background-color: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        width: 400px;
        text-align: center;
    }

    .form-container h2 {
        margin-bottom: 20px;
        font-size: 24px;
        color: #333;
    }

    .form-group {
        margin-bottom: 15px;
        text-align: left;
    }

    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .btn-primary {
        background-color: #2980b9;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
    }

    .btn-primary:hover {
        background-color: #2471a3;
    }

</style>
<div class="register-page">
    <div class="form-container">
        <h2>Create Your Account</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.email.label_tag }}<br>
                {{ form.email }}
            </div>
            <div class="form-group">
                {{ form.name.label_tag }}<br>
                {{ form.name }}
            </div>
            <div class="form-group">
                {{ form.password.label_tag }}<br>
                {{ form.password }}
            </div>
            <div class="form-group">
                {{ form.password_confirm.label_tag }}<br>
                {{ form.password_confirm }}
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</div>
{% endblock %}
